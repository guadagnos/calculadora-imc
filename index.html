<!DOCTYPE html>
<html>
<head>
    <link href="estilos/estilo.css" rel="stylesheet">    
</head>
<body>
    <div class="wrapper">
        <div class="conteiner">
            <h1 class="titulo">Calculadora IMC</h1>    
            <form>
                <div class="inputs-calculadora">
                    <input class="peso" type="number" placeholder="Peso(kg)" name="Peso"/>
                    <input class="altura" type="number" placeholder="Altura(m)" name="Altura"/>
                </div>
                <div class="button-calculadora">
                    <button class="botao" type="submit">CALCULAR</button>
                </div>
            </form>  
            <p class="resultado">Resultado</p> 
        </div>
    </div>    
</body>
</html>
